name: ğŸš€ Deploy MERN App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        working-directory: MERN-Stack-Ecommerce-App-master
        run: npm install

      - name: ğŸ—ï¸ Build frontend
        working-directory: MERN-Stack-Ecommerce-App-master
        run: npm run build

      - name: ğŸ“¤ Deploy build files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "MERN-Stack-Ecommerce-App-master/build/*"
          target: "/var/www/html"
          overwrite: true
          port: 22

      - name: ğŸ” Restart Nginx on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            sudo systemctl restart nginx
            echo "âœ… Nginx restarted successfully!"
