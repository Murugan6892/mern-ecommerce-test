name: ğŸš€ Deploy MERN Ecommerce App to EC2

on:
  push:
    branches:
      - main  # or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ—ï¸ Build React App
        working-directory: ./MERN-Stack-Ecommerce-App-master
        run: |
          npm install
          CI=false npm run build

      # âœ… Step 1: Ensure /home/ubuntu/app exists on EC2
      - name: ğŸª„ Create app directory on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/ubuntu/app

      # âœ… Step 2: Copy build folder to EC2
      - name: ğŸ“¤ Upload build folder to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "MERN-Stack-Ecommerce-App-master/build/*"
          target: "/home/ubuntu/app"
          overwrite: true

      # âœ… Step 3: Restart Docker or serve files
      - name: ğŸ” Restart Docker Container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app
            docker stop frontend || true
            docker rm frontend || true
            docker build -t fusion-frontend .
            docker run -d --name frontend -p 80:80 fusion-frontend
