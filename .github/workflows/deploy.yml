name: üöÄ Auto Deploy MERN App to EC2

on:
  push:
    branches:
      - main  # deploy automatically when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v3

      - name: üß∞ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ===================== FRONTEND BUILD =====================
      - name: ‚öôÔ∏è Install dependencies & build frontend
        working-directory: ./MERN-Stack-Ecommerce-App-master
        run: |
          npm install
          npm run build || echo "‚ö†Ô∏è Build warnings ignored"

      # ===================== DEPLOY TO EC2 =====================
      - name: üì§ Deploy Frontend and Backend to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "MERN-Stack-Ecommerce-App-master/build/*,MERN-Stack-Ecommerce-App-master/backend/*"
          target: "/home/ubuntu/mern-ecommerce-deploy"
          overwrite: true

      - name: üß† Run post-deployment commands on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "üöÄ Starting Deployment on EC2"

            # Move frontend build to Nginx
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/ubuntu/mern-ecommerce-deploy/MERN-Stack-Ecommerce-App-master/build/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            # Restart Nginx
            sudo systemctl restart nginx
            echo "‚úÖ Frontend deployed successfully."

            # Setup backend (Node server)
            cd /home/ubuntu/mern-ecommerce-deploy/MERN-Stack-Ecommerce-App-master/backend
            npm install --force

            # Kill any previous backend process and restart via PM2
            sudo npm install -g pm2
            pm2 delete all || true
            pm2 start npm --name "fusion-backend" -- start
            pm2 save

            echo "‚úÖ Backend deployed successfully and running under PM2."
