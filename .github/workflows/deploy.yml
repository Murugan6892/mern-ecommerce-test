name: ğŸš€ Auto Deploy MERN App to EC2

on:
  push:
    branches:
      - main   # triggers on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from GitHub
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js for the frontend build
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies & build React app
      - name: ğŸ—ï¸ Build frontend
        run: |
          cd MERN-Stack-Ecommerce-App-master
          npm install
          CI=false npm run build

      # Step 4: Deploy build output to EC2 /var/www/html
      - name: ğŸšš Deploy build folder to EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}          # Your EC2 public IP (add in Secrets)
          username: ubuntu                       # EC2 default user
          key: ${{ secrets.EC2_KEY }}            # Your PEM private key (add in Secrets)
          source: "./MERN-Stack-Ecommerce-App-master/build/*"  # Built frontend
          target: "/var/www/html"                # Nginx folder
          overwrite: true

      # Step 5: Restart Nginx after deployment
      - name: ğŸ” Restart Nginx on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl restart nginx
            echo "âœ… Deployment successful and Nginx restarted!"
