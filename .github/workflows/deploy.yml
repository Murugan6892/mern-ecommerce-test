name: ğŸš€ Deploy MERN Ecommerce Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout Repo
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      # 2) Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3) Build React App
      - name: ğŸ—ï¸ Build React App
        working-directory: ./MERN-Stack-Ecommerce-App-master
        run: |
          npm install
          CI=false npm run build

      # 4) Make sure /home/ubuntu/app exists on EC2
      - name: ğŸ“ Create /home/ubuntu/app folder on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: mkdir -p /home/ubuntu/app

      # 5) Upload build folder to EC2
      - name: ğŸ“¤ Upload build folder to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "MERN-Stack-Ecommerce-App-master/build"
          target: "/home/ubuntu/app"
          overwrite: true

      # 6) Upload Dockerfile to EC2
      - name: ğŸ“¤ Upload Dockerfile to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "MERN-Stack-Ecommerce-App-master/Dockerfile"
          target: "/home/ubuntu/app"

      # 7) Build Docker image + restart container on EC2
      - name: ğŸ” Restart frontend container on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app

            echo "ğŸ”¹ Stop and remove old container"
            docker rm -f frontend || true

            echo "ğŸ”¹ Build new Docker image"
            docker build -t fusion-frontend .

            echo "ğŸ”¹ Run new container"
            docker run -d --name frontend -p 80:80 fusion-frontend

            echo "ğŸ‰ Deployment Completed Successfully!"
