name: ðŸš€ Auto Deploy React App to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 â€” Checkout code from GitHub
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2 â€” Use Node.js 18 for build
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3 â€” Install and Build the React app
      - name: Install & Build
        working-directory: ./MERN-Stack-Ecommerce-App-master
        run: |
          npm install
          CI=false npm run build

      # Step 4 â€” Deploy build folder to EC2 instance
      - name: Deploy to EC2 using SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "MERN-Stack-Ecommerce-App-master/build/*"
          target: "/var/www/html"
          overwrite: true

      # Step 5 â€” Restart Nginx (optional)
      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
