name: Deploy MERN App to EC2

on:
  push:
    branches:
      - main  # runs every time you push code to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies and build frontend
      - name: Install and Build
        run: |
          cd MERN-Stack-Ecommerce-App-master
          npm install
          CI=false npm run build

      # Step 4: Copy build files to EC2
      - name: Deploy to EC2 (Copy files)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "MERN-Stack-Ecommerce-App-master/build/*"
          target: "/var/www/html"

      # Step 5: Restart Nginx automatically
      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl restart nginx
            echo "âœ… Deployment completed successfully!"
